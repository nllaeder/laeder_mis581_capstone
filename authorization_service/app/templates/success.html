{% extends "layouts/base.html" %}
{% block title %}Success{% endblock %}
{% block content %}
    <h1 class="text-3xl font-bold text-green-700 mb-4">Authentication Successful!</h1>
    <p class="text-gray-700 mb-6">
        Your token for <strong>{{ provider }}</strong> has been securely stored.
    </p>
    <div class="mt-4 p-4 bg-gray-50 rounded-lg text-left text-sm text-gray-800 break-all">
        <p><strong>Secret ID:</strong> <code>{{ secret_id }}</code></p>
    </div>
    <a href="{{ url_for('main.dashboard') }}" class="block w-full bg-blue-600 text-white py-3 mt-6 rounded-lg font-semibold hover:bg-blue-700">
        Return to Dashboard
    </a>
{% endblock %}
