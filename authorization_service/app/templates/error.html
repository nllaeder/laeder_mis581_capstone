{% extends "layouts/base.html" %}
{% block title %}Error{% endblock %}
{% block content %}
    <h1 class="text-3xl font-bold text-red-700 mb-4">Authentication Failed</h1>
    <p class="text-gray-700 mb-6">
        An error occurred while authenticating with <strong>{{ provider }}</strong>.
    </p>
    <div class="mt-4 p-4 bg-red-50 rounded-lg text-left text-sm text-red-800 break-all">
        <p><strong>Details:</strong> {{ error }}</p>
    </div>
    <a href="{{ url_for('main.dashboard') }}" class="block w-full bg-blue-600 text-white py-3 mt-6 rounded-lg font-semibold hover:bg-blue-700">
        Return to Dashboard
    </a>
{% endblock %}
